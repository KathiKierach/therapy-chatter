<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter</title>
    <link href="style_chatter.css" rel="stylesheet">
    <script src="main_chatter.js" defer></script> 
</head>
<body>
    <a href="../../index.html"><div class="backToIndex">back to main</div></a>
    <main> 
        <div id="wrapper"> 
            <div id="header">  
                <h1> Rede mit Ben </h1>
            </div>

            <div id="chatwindow"> 
                <div class="speech left clearfix">Hi. Ich bin Ben. 
                Ein Zuhör-Roboter.
                    </div>
            </div>

        <div id="textInput" class="clearfix">
            
            <div id="inputField" type="text" contenteditable="true"></div>
            <button id="sendBtn"> Send </button>
            
            
            <div id="botUmstellen">
                <div>Wie soll Ben antworten?</div>
                <div id="btnWrap" class="clearfixAfter">
                    <div id="offenesOhrBtn" class="btnGespr"> Zuhören </div>
                    <div id="tippsBtn" class="btnGespr"> Tipps geben </div>
                    <div id="netterBtn"class="btnGespr"> Nett sein </div>
                </div>
            </div>
        </div>

       </div>
    </main>
    <!-- <img src="bg images/5.jpg" id="bgImg" alt="background"> -->
</body>
</html>
